<div
  class="modal fade"
  id="modalMesa"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{
            !this.dataApi.selectedMesa.Id
              ? "Nueva Mesa"
              : "Modificar Mesa"
          }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          name="formMesa"
          #formMesa="ngForm"
          (ngSubmit)="onSaveMesa(formMesa)"
        >
          <input
            type="hidden"
            name="Id"
            [(ngModel)]="this.dataApi.selectedMesa.Id"
          />
          <!-- <input type="hidden" name="userUid" [value]="userUid" /> -->
          <input
            type="hidden"
            name="correo_registro"
            [value]="correo_registro"
          />
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="codigo" class="col-form-label"
                >Codigo de la mesa:</label
              >
              <input
                type="text"
                class="form-control"
                name="codigo"
                [(ngModel)]="this.dataApi.selectedMesa.codigo"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="calidad" class="col-form-label">Mesa calidad:</label>
              <div>
                <select
                  class="custom-select form-control"
                  name="calidad"
                  [(ngModel)]="this.dataApi.selectedMesa.calidad"
                >
                  <option selected value="Venta">Estandar</option>
                  <option value="Renta">VIP</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="personasMax" class="col-form-label">Limite de personas:</label>
              <div>
                <select
                  class="custom-select form-control"
                  name="personasMax"
                  [(ngModel)]="this.dataApi.selectedMesa.personasMax"
                >
                  <option selected value="2">2 Personas</option>
                  <option value="4">4 Personas</option>
                  <option value="8">8 Personas</option>
                  <option value="10">10 Personas</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="imagen_presentacion">Enlace de imagen:</label>
              <input
                type="text"
                name="imagen_presentacion"
                class="form-control"
                placeholder="(https://www.dominio.imagen.jpg)"
                [(ngModel)]="this.dataApi.selectedMesa.imagen_presentacion"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="descripcion" class="col-form-label">Descripci√≥n:</label>
            <textarea
              class="form-control"
              name="descripcion"
              [(ngModel)]="this.dataApi.selectedMesa.descripcion"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              #btnClose
              data-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="submit" class="btn btn-primary">
              Guardar Mesa
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
